
<app-popup>
    <div class="notifications">
        <app-notification *ngFor="let item of notificationService | async" [observer]="item.observer">
          {{item.content}}
        </app-notification>
    </div>
    <div class="container">
        <div class="loading-shade" *ngIf="isLoadingResults">
            <mat-spinner *ngIf="isLoadingResults"></mat-spinner>
        </div>

        <div class="table-container">
            <mat-table class="weather-table" [dataSource]="dataSource">

                <ng-container matColumnDef="temp2m">
                    <th mat-header-cell *matHeaderCellDef>temp</th>
                    <td mat-cell *matCellDef="let el">{{el.temp2m}}</td>
                </ng-container>

                <ng-container matColumnDef="cloudcover">
                    <th mat-header-cell *matHeaderCellDef>cloudcover</th>
                    <td mat-cell *matCellDef="let el">{{el.cloudcover}}</td>
                </ng-container>

                <ng-container matColumnDef="direction">
                    <th mat-header-cell *matHeaderCellDef>direction</th>
                    <td mat-cell class="duration-cell" *matCellDef="let el">{{el.wind10m.direction}}</td>
                </ng-container>

                <ng-container matColumnDef="speed">
                    <th mat-header-cell *matHeaderCellDef>speed</th>
                    <td mat-cell class="duration-cell" *matCellDef="let el">{{el.wind10m.speed}}</td>
                </ng-container>


                <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>

                <mat-row *matRowDef="let row; columns: displayedColumns"></mat-row>

            </mat-table>
        </div>
        <button (click)="loadData()">Reload data</button>
        <button (click)="show()">
            Show toast
        </button>
        <button (click)="modal$$.next('asdasd')">
            Open modal
        </button>
        <app-dropdown-list [(ngModel)]="buttonValue" name="val" [title]='"Opts"' [options]="options" [multiSelect]=true [hiddenOptions] = "hiddenOptions"></app-dropdown-list>
        <!-- <b>selected: </b> {{buttonValue}} -->
        <!-- if multiselect is true - receives array instead of string --->
            <i *ngFor="let val of buttonValue">{{val}}, </i>

        <div class="block"></div>
    
    </div>
    
</app-popup>
